  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/owl-carousel.css">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>

<body class="bg-white">

  <!-- back to top start -->
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>
  <!-- back to top end -->

  <!-- header-here -->
  <main class="bg-white">
    <section class="pt-50 pb-50">
      <div class="container custom-conatiner">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="white_bg_p">
              <div class="container">
                <div class="mt-20 mb-20 item_cencel_main">
                  <h4 class="mb-3">Cancel items</h4>
                  <div class="item_cencel">
                    <div class="Deselect">
                      <a href="">Deselect all</a>
                    </div>
                    <div class="px-2">
                      <div class="items mt-2">
                        <div class="d-flex justify-content-start align-items-center gap-3">
                          <div>
                            <input type="checkbox" id="items1" name="items">
                          </div>
                          <div>
                            <label for="items1">
                              <div class="d-flex align-items-start gap-3">
                                <div>
                                  <img src="assets/img/product_details/mobile-cover.jpg" alt="">
                                </div>
                                <div>
                                  <h6 class="mb-0">Zebronics Zeb-Buds 30 3.5mm Stereo Wired in Ear Earphone with </h6>
                                  <small class="text-danger mb-0">158.00</small>
                                  <p class="mb-0">Qty: 1</p>
                                </div>
                              </div>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="reason_cencel">
                    <div class="accordion" id="accordionExample">
                      <div class="accordion-item">
                        <h6 class="accordion-header">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Cancellation reason (Optional)
                          </button>
                        </h6>
                        <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                          <div class="accordion-body pb-0">
                            <div class="reason">
                              <div>
                                <input type="radio" id="reason1" name="reason">
                                <label for="reason1">Changed their mind.</label>
                              </div>
                              <div>
                                <input type="radio" id="reason2" name="reason">
                                <label for="reason2">Long delivery times.</label>
                              </div>
                              <div>
                                <input type="radio" id="reason3" name="reason">
                                <label for="reason3">High shipping costs.</label>
                              </div>
                              <div>
                                <input type="radio" id="reason4" name="reason">
                                <label for="reason4">Expensive service charges.</label>
                              </div>
                              <div>
                                <input type="radio" id="reason5" name="reason">
                                <label for="reason5">Bought the wrong item.</label>
                              </div>
                              <div>
                                <input type="radio" id="reason6" name="reason">
                                <label for="reason6">Merchant shipped the wrong item.</label>
                              </div>
                              <div>
                                <input type="radio" id="reason7" name="reason">
                                <label for="reason7">Order arrived too late.</label>
                              </div>
                              <div>
                                <input type="radio" id="reason8" name="reason">
                                <label for="reason8">Damaged or defective product.</label>
                              </div>
                              <div>
                                <input type="radio" id="reason9" name="reason">
                                <label for="reason9">Service or product dissatisfaction.</label>
                              </div>
                              <div>
                                <input type="radio" id="reason10" name="reason">
                                <label for="reason10">Price concerns.</label>
                              </div>
                              <div class="mb-0">
                                <input type="radio" id="reason11" name="reason">
                                <label for="reason11">Change in needs.</label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <h6>How can we make it right ?</h6>
                    <div class="border rounded p-3">
                      <div class="d-flex justify-content-start align-items-center gap-2">
                        <input type="checkbox" id="refund">
                        <label for="refund">Refund to original payment instrument ( within 3-5 business days of order
                          Cancellation )</label>
                      </div>

                    </div>
                  </div>
                  <div class="my-3 text-center">
                    <a href="" class="btn btn-sm btn-warning rounded-pill">Cancel Checked items</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- footer-here -->

  <script src="assets/js/wow.js"></script>
  <script src="assets/js/isotope-pkgd.js"></script>
  <script src="assets/js/imagesloaded-pkgd.js"></script>
  <script src="assets/js/ajax-form.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
