<!doctype html>
<html class="no-js" lang="zxx">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>LECLA International</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/meanmenu.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/owl-carousel.css">
  <link rel="stylesheet" href="assets/css/swiper-bundle.css">
  <link rel="stylesheet" href="assets/css/backtotop.css">
  <link rel="stylesheet" href="assets/css/magnific-popup.css">
  <link rel="stylesheet" href="assets/css/nice-select.css">
  <link rel="stylesheet" href="assets/flaticon/flaticon.css">
  <link rel="stylesheet" href="assets/css/font-awesome-pro.css">
  <link rel="stylesheet" href="assets/css/default.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <!-- Remix Icon -->
  <link href=" https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css " rel="stylesheet" />
  <script src="assets/js/vendor/jquery.js"></script>
</head>

<body>

  <main>
    <div class="container my-5">
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="Profile_edit white_bg_p">
            <div class="account-settings">
              <div class="user-profile">
                <div class="user-avatar">
                  <img src="assets/img/author/author-sm-1.jpg" alt="image" id="profile-change">
                </div>
                <h5 class="user-name">Tapasya</h5>
                <h5 class="user-email">Tapasya@gmail.com</h5>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h5 class="mb-2 text-primary">Personal Details</h5>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="form-group">
                  <label for="FirstName">First Name</label>
                  <input type="text" class="form-control" id="FirstName" placeholder="Enter First name">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="form-group">
                  <label for="LastName">Last Name</label>
                  <input type="text" class="form-control" id="LastName" placeholder="Enter Last name">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="form-group">
                  <label for="eMail">Email</label>
                  <input type="email" class="form-control" id="eMail" placeholder="Enter email ID">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="form-group">
                  <label for="Telephone">Telephone</label>
                  <input type="text" class="form-control" id="Telephone" placeholder="Enter Telephone number">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="form-group">
                  <label for="profile-change">Profile Image</label>
                  <input type="file" class="form-control" id="profile-change">
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h5 class="mt-3 mb-2 text-primary">Social</h5>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="form-group">
                  <label for="Facebook">Facebook URL</label>
                  <input type="url" class="form-control" id="Facebook" placeholder="Facebook url">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="form-group">
                  <label for="linkedin">linkedin URL</label>
                  <input type="url" class="form-control" id="linkedin" placeholder="linkedin url">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="form-group">
                  <label for="Twitter">Twitter URL</label>
                  <input type="url" class="form-control" id="Twitter" placeholder="Twitter url">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <div class="form-group">
                  <label for="Instagram">Instagram URL</label>
                  <input type="url" class="form-control" id="Instagram" placeholder="Instagram url">
                </div>
              </div>
            </div>
            <div class="row gutters mt-3">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-center">
                  <button type="button" id="submit" name="submit" class="btn btn-warning">Cancel</button>
                  <button type="button" id="submit" name="submit" class="btn btn-warning">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JS here -->
  <script src="assets/js/vendor/waypoints.js"></script>
  <script src="assets/js/bootstrap-bundle.js"></script>
  <script src="assets/js/meanmenu.js"></script>
  <script src="assets/js/swiper-bundle.js"></script>
  <script src="assets/js/tweenmax.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/magnific-popup.js"></script>
  <script src="assets/js/parallax.js"></script>
  <script src="assets/js/backtotop.js"></script>
  <script src="assets/js/nice-select.js"></script>
  <script src="assets/js/countdown.min.js"></script>
  <script src="assets/js/counterup.js"></script>
  <script src="assets/js/wow.js"></script>
  <script src="assets/js/isotope-pkgd.js"></script>
  <script src="assets/js/imagesloaded-pkgd.js"></script>
  <script src="assets/js/ajax-form.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/custom.js"></script>
</body>

</html>
