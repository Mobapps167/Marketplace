<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LECLA International</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/font-awesome-pro.css">
  <script src="assets/js/vendor/jquery.js"></script>
</head>

<body>

  <section class="login_page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-12 order-md-2 login_bg_wrap">
          <div class="login-bg-img" data-bg-image="img/banner/contactbanner.jpg">
            <div class="login-header">
              <div>
                <a href="forgot-password.html" class="login-logo"><img src="assets/img/logo2.png" alt="Logo"></a>
              </div>
              <div>
                <h1>Welcome To Our LECLA International.</h1>
              </div>
              <div>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi neque libero natus porro totam
                  rerum mollitia quia debitis? Aliquam iste ea eum itaque vero necessitatibus quos recusandae. Quasi,
                  quia vitae!.</p>
              </div>
            </div>
            <ul class="login-socials">
              <li class="login-facebook"><a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
              <li class="login-twitter"><a href="#" title="twitter"><i class="fab fa-twitter"></i></a></li>
              <li class="login-google"><a href="#" title="google"><i class="fab fa-google-plus-g"></i></a></li>
              <li class="login-linkedin"><a href="#" title="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
              <li class="login-youtube"><a href="#" title="youtube"><i class="fab fa-youtube"></i></a></li>
            </ul>
          </div>
        </div>

        <div class="col-md-6 col-12 order-md-1 login-bg-color">
          <div class="login-content">
            <h2>Forgot Password</h2>
            <div class="login-form">
              <form method="POST">
                <div class="form-group">
                  <label for="email" class="input-label">Email Address</label>
                  <input type="email" id="email" class="form-control" name="email" placeholder="example@gmail.com"
                    required="required">
                </div>
                <div class="form-group">
                  <button type="submit" class="login-btn-fill">Send Me Email</button>
                </div>
              </form>
            </div>
            <div class="login-footer">
              <p>Don't have an account?<a href="register.html" class="switcher-text2 inline-text">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/bootstrap-bundle.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    $(".toggle-password").on('click', function () {
      $(this).toggleClass("fas fa-eye-slash");
      var input = $($(this).attr("toggle"));
      if (input.attr("type") == "password") {
        input.attr("type", "text");
      } else {
        input.attr("type", "password");
      }
    });
  </script>

</body>

</html>
